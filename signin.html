<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Signin page</title>
	<meta name="theme-color" content="#ffffff" /><link rel="manifest" href="/macaw/manifest.888daff360ffde642e4d144172761f1f.json" crossorigin="use-credentials" /></head>
	<body>
		<div class="container ">
			<div class="row justify-content-md-center">
				<form id="form" class="col col-lg-5" action="#">
					<h1 class="text-center">Signin</h1>
					<div class="form-group">
				    <label for="login">Login</label>
				    <input type="text" class="form-control" id="login" name="login" placeholder="Enter Login...">
				  </div>
      		<div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password...">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
					<button type="button" class="btn btn-secondary" onclick="location.href = 'signup.html';">Register new account</button>
    		</form>
			</div>
		</div>
	<script src="/macaw/signin.bundle.js"></script></body>
</html>
